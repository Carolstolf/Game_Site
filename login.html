<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Site com conteúdo de games para computador - Login">

    <meta name="keywords" content="games, jogos, gamer, computador, playstation, videogames, geek, online, jogosonline, gaming, nerd, brasil, fun, job, login, entrar">

<body>
    <div class="design-login">
        <div class="img-login">
            <img src="images/logo.png" alt="logo_vulcano">

                <h3>Senha</h3>
                <input type="password" name="password-login" id="password-login" placeholder="Digite sua senha">
            </div>
            <h5>Não tem uma conta? <a href="#">Cadastre-se agora</a></h5>
            <div class="button-content">
                <a href="homeLogin.html"><button>LOGIN</button></a>
                
            </div>
            
        </div>
    </div>
